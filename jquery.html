<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery基礎</title>
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<style>
			.text1 {
			background: red;
			}
		</style>
		<script>
			$(function() {
					$(".text1").removeClass("text2 text3");
			});
		</script>
	</head>
	<body>
		<div class="text"><span>text</span></div>
		<div class="text1 text2 text3"><span>text1</span></div>
	</body>
</html>
