<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>alert</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script>
			$(function(){
				$("a").click(function(event){
					event.preventDefault();
					alert("クリック");
				});
			});
		</script>
	</head>
	<body>
		<a href="http://google.com">Googleに移動</a>
		<div style="height: 2000px;"></div>
		<a href="#">移動</a>
	</body>
</html>
